language: java
sudo: false
dist: trusty
addons:
  postgresql: "9.5"
  apt:
    packages:
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6
services:
  - postgresql
  - mysql
jdk:
  - oraclejdk8
env:
  global:
    # For Gradle
    - EMBULK_INPUT_POSTGRESQL_TEST_CONFIG=`pwd`/ci/travis_postgresql.yml
    # PostgreSQL
    - PG_VERSION=9.5
    - PG_DATABASE=travis_ci_test
    - PG_USER=postgres
    # MySQL
    - MYSQL_DATABASE=TESTDB
    - MYSQL_USER=TEST_USER
    - MYSQL_PASSWORD=test_pw
sudo: required
cache:
  directories:  # run "travis cache --delete" to delete caches
    - $HOME/.gradle
before_install:
  - echo 'Europe/Helsinki' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - export TZ=Europe/Helsinki
  - date
  # PostgreSQL
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get -y --purge remove postgresql libpq-dev libpq5 postgresql-client-common postgresql-common
  - sudo rm -rf /var/lib/postgresql
  - sudo apt-get install language-pack-es postgresql-$PG_VERSION
  - sudo chmod 777 /etc/postgresql/$PG_VERSION/main/pg_hba.conf
  - sudo echo "local   all         postgres                          trust" > /etc/postgresql/$PG_VERSION/main/pg_hba.conf
  - sudo echo "local   all         all                               trust" >> /etc/postgresql/$PG_VERSION/main/pg_hba.conf
  - sudo echo "host    all         all         127.0.0.1/32          trust" >> /etc/postgresql/$PG_VERSION/main/pg_hba.conf
  - sudo echo "host    all         all         ::1/128               trust" >> /etc/postgresql/$PG_VERSION/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart
  - psql --version
  # MySQL
  - mysql --version
  - sudo /etc/init.d/mysql restart
  - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql
before_script:
  # PostgreSQL
  - psql -c "create database $PG_DATABASE;" -U $PG_USER
  # MySQL
  - mysql -u root -e "create database ${MYSQL_DATABASE};"
  - mysql -u root -e "grant all on ${MYSQL_DATABASE}.* to ${MYSQL_USER}@localhost identified by '${MYSQL_PASSWORD}';"
  - mysql -u root -e "set global time_zone='Europe/Helsinki';"
  - mysql -u root -e "show variables like '%time_zone%';"
script:
  - ./gradlew --info check
